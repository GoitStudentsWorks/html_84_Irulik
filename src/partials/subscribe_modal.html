<div class="subscribe-backdrop is-hidden" data-modal>
  <div class="subscribe-modal">
    <button type="button" class="subscribe-modal-btn" data-modal-close>
      <svg class="subscribe-modal-btn-icon">
        <use href="./img/sprite.svg#krestik-2"></use>
      </svg>
    </button>

    <div class="subscribe-modal-content">
      <h2 class="subscribe-modal-title">
        Explore our <br />
        <span>new chocolate</span> first
      </h2>
      <form class="subscribe-modal-form">
        <input
          type="email"
          name="email"
          id="subscribe-modal-email"
          placeholder="Enter your E-mail"
          class="subscribe-modal-form-input"
          required
        />
        <button type="submit" class="subscribe-modal-form-btn">Submit</button>
      </form>
    </div>
  </div>
</div>
